<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbell</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body oncontextmenu="return false;">
<section class="main">
    <div class="window">
        <div class="header">
            <h1 id="msg">Barbell</h1>
        </div>
        <div class="body">
            <div class="bar_plates" id="left_plate"></div>
            <p><img src="img/barbell.jpg" width="400" height="225"></p>
            <div class="bar_plates" id="right_plate"></div>
        </div>

        <div class="plate_list" id="plate_list"></div>

        <div class="footer">
            <button class="btn" id="btn">Submit</button>
            <input class="input" type="number" id="input">
            <p hidden id="warning">Wrong value. Try again</p>
        </div>
    </div>
</section>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
